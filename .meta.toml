[meta]
template = "pure-python"
commit-id = "f4e3edb8"

[python]
with-windows = false
with-pypy = true
with-future-python = true
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true
testenv-deps = [
    "zope.testrunner",
    ]

[coverage]
fail-under = 87

[check-manifest]
additional-ignores = [
    "docs/_build/html/_sources/api/*",
    "docs/_build/html/_static/*",
    "docs/_build/html/_static/scripts/*",
    ]

[manifest]
additional-rules = [
    "include *.yaml",
    "recursive-exclude docs/_build *.txt",
    ]
